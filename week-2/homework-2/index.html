<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım Sayacı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Geri Sayım Sayacı</h1>
    <label for="timeInput">Süre: </label>
    <input type="number" id="timeInput" min="1" placeholder="0">
    <br><br>
    <button onclick="startCountdown()">Başlat</button>
    <button onclick="resetCountdown()">Sıfırla</button>
    <p id="countdownDisplay">Süre: 0</p>

    <script src="app.js"></script>
</body>
</html>
