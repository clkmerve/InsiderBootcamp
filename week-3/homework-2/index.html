<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-section {
            width: 50%;
            padding: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .right-section {
            width: 50%;
            padding: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            margin-left: 10px;
        }

        button {
            width: 150px;
            height: 50px;
            background-color: rgb(183, 233, 195);
            border: .5px solid;
            border-radius: 15px;
            margin-left: 40px;
            display: flexbox;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-control {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }


        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .results-panel {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            height: 30vh;
            overflow-y: auto;
        }

        #requestStatus {
            position: fixed;
            top: 20px;
            right: 20px;
            border: 1px solid #000;
            padding: 15px;
            border-radius: 10px;
            background-color: #86b18c;
            z-index: 1000;
        }

        .status-text {
            margin-left: 10px;
            font-weight: bold;
            color: white;
        }

        ul {
            height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left-section">
            <h3>Get İstekleri</h3>
            <button id="getPostsBtn">Post Getir</button>
            <button id="getUsersBtn">User Getir</button>
            <button id="clearBtn">Temizle</button>
            <ul id="postList"></ul>
        </div>

        <div class="right-section">
            <h4>POST İsteği</h4>
            <div class="form-container">
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="İsim" class="form-control">
                    <input type="number" id="ageInput" placeholder="Yaş" class="form-control">
                    <textarea id="bioInput" placeholder="Hakkında" class="form-control"></textarea>
                </div>
                <div class="button-group">
                    <button id="postUserBtn" class="btn btn-success">Kullanıcı Ekle</button>
                    <button id="clearPostResults" class="btn btn-warning">Temizle</button>
                </div>
                <div id="postResults" class="results-panel"></div>
            </div>
            <div id="requestStatus" class="status-panel">
                <div class="status-indicator"></div>
                <span class="status-text">Hazır</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
