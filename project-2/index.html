<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Görev ekleyin...">
                <select id="priority">
                    <option>Öncelik</option>
                    <option value="low">Düşük</option>
                    <option value="medium">Orta</option>
                    <option value="high">Yüksek</option>
                </select>
                <button onclick="addTask()">Ekle</button>
            </div>
            <div class="btn">
                <button id="filter-completed">Tamamlanan Görevler</button>
                <button id="sort-priority">Önceliğe Göre Sırala</button>
            </div>

            <ul id="list-container">
                <!-- <li class="checked">Task-1</li>
                <li>Task-2</li>
                 -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
